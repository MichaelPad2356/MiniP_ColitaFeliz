        </div>
        <p><i class="fas fa-calendar-alt"></i> Fecha de adopci√≥n: {{ selectedStory.date }}</p>
        <p>{{ selectedStory.details }}</p>
      </div>
    }
  </div>

    <h2 class="pFrec">
      <i class="fas fa-question-circle"></i> Preguntas Frecuentes - Colita Feliz
